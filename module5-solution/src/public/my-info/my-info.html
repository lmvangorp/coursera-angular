<div class="container">
    <!--Display if NOT signed up-->
    <div ng-if="!MyInfoCtrl.user">
        Not Signed Up Yet.
        <a ui-sref="public.signup">Sign up Now!</a>
    </div>

    <!--Display IF Signed Up-->
    <div ng-if="MyInfoCtrl.user">
        <h2 id="menu-categories-title" class="text-center">
            My Info
        </h2>
        <div class="text-center">
            <span>Name: {{MyInfoCtrl.user.fName}} {{MyInfoCtrl.user.lName}}</span>
            <span>E-mail: {{MyInfoCtrl.user.email}}</span>
            <span>Phone Number: {{MyInfoCtrl.user.pNumber}}</span>
        </div>

        <div class="menu-item-tile col-md-6">
            <div class="row">
                <div class="col-sm-5">
                    <div class="menu-item-photo">
                        <div>{{MyInfoCtrl.menuItem.short_name}}</div>
                        <img class="img-responsive" width="250" height="150" ng-src="{{MyInfoCtrl.basePath}}/images/{{MyInfoCtrl.user.shortName}}.jpg" alt="{{$ctrl.menuItem.name}}">
                    </div>
                </div>
                <div class="menu-item-description col-sm-7">
                    <h3 class="menu-item-title">{{MyInfoCtrl.user.menuItem}}</h3>
                    <p class="menu-item-details">{{MyInfoCtrl.user.description}}</p>
                </div>
            </div>
            <hr class="visible-xs">
        </div>
    </div>
</div>
