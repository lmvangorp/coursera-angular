<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <span>
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
      <span class="narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.getFoundItems()">Narrow It Down For Me!</button>
      </span>
    </span>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="ctrl.found" on-remove="ctrl.onRemove(index)"></found-items>
    <div class = "error" ng-if="ctrl.showNothingFoundMessage">Nothing Found</div>
  </div>
</body>
</html>
